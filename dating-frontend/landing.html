<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dating website</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <!-- Start Title -->
        <div class="title">
            <div class="title-image">
                <img src="assets/logo.png" alt="Logo">
            </div>
            <h1>Dating website</h1>
        </div>
        <!-- End Title -->
        <!-- Start Signup and Login Block -->
        <div class="landing-block">
            <!-- Start Signup -->
            <div id="signup" class="landing-signup">
                <h2>Start dating</h2>
                <h3>Meet your perfect match</h3>
                <div class="information-row1">
                    <div class="input-name">
                        <input type="text" placeholder="Name" />
                    </div>
                    <div class="input-email">
                        <input type="text" placeholder="Email" />
                    </div>
                </div>
                <div class="information-row2">
                    <div class="input-number">
                        <input type="number" placeholder="Phone Number" />
                    </div>
                    <div class="input-age">
                        <input type="number" placeholder="Age" min="18"/>
                    </div>
                </div>
                <div class="information-row3">
                       <div>
                           <select id="gender">
                                <option>Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                       </div> 
                       <div>
                        <select id="gender-interested">
                             <option>Looking for:</option>
                             <option value="male">Male</option>
                             <option value="female">Female</option>
                         </select>
                    </div> 
                </div>
                <div class="continue-button">
                    <button>Continue</button>
                </div>
            </div>
            <!-- End Signup -->
        </div>
        <!-- End Signup -->
    </body>
</html>
