<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel = "icon" type = "image/png" href = "assets/logo.png">
    </head>
    <body>
        <!-- Start navbar -->
        <nav>
            <label class="dating-name">Dating website</label>
            <ul>
                <li><a class="active" href="home.html">Home</a></li>
                <li><a id="go-to-chat">Chat</a></li>
                <li><a id="go-to-favorite">Favorite</a></li>
                <li><a id="go-to-profile">Profile</a></li>
                <li><a id="logout">logout</a></li>
            </ul>
        </nav>
        <!-- End navbar -->
        <!-- Start big container -->
        <div class="big-container">
            <!-- Start home section -->
            <div id="home" class="home-section home-container"></div>
            <!-- End home section -->
            <!-- Start chat section -->
            <div id="chat">
                <div  class="chat-section chat-container">
                    <div class="chat-column1"></div>
                    <div class="chat-column2">
                        <div class="chat-message"></div>
                        <div class="send-chat">
                            <input id="message-content" type="text" placeholder="Send message"/>
                            <button id="send-button">Send</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End chat section -->
            <!-- Start favorite section -->
            <div id="favorite">
                <div  class="favorite-section favorite-container"></div>
            </div>
            <!-- End favorite section -->
            <!-- Start profile section -->
            <div id="profile">
                <div  class="profile-section profile-container"></div>
            </div>
            <!-- End profile section -->
        </div>
        <!-- Start big container -->
        <script src="scripts/home.js"></script>
        <script src="scripts/people.js"></script>
        <script src="scripts/profile.js"></script>
        <script src="scripts/chat.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    </body>
</html>
